<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Audio Player</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" type="text/css">
    <link href="stylesheets/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="index">
    <div id="audio-player" class="audio-player-wrapper">
        <div class="audio-player-progress">
            <div id="progress-bar" class="audio-player-progress-bar">
                <div id="progress-slider" class="audio-player-progress-bar-slider"></div>
            </div>
        </div>
        <div class="audio-player-control-wrappers">
            <<div class="audio-player-control-button-wrappers">
                <a role="button" class="audio-player-button-circled small icon-backward"></a>
                <span role="button" id="play-pause-button" onclick="playAudio()" class="audio-player-button-circled audio-player-place-pause-button icon-play"></span>
                <a role="button" class="audio-player-button-circled small icon-forward"></a>
            </div>
            <div class="audio-player-volume-control-wrappers">
                <div class="audio-player-volume-control-bar-slider-wrapper" onclick="">
                    <a class="audio-player-volume-bar"></a>
                    <a class="audio-player-volume-slider"></a>
                </div>
                <div id="mute-button-wrapper" class="audio-player-volume-control-mute-wrapper">
                    <a role="button" id="mute-button" onclick="muteAudio()" class="audio-player-button-regular icon-volume-up"></a>
                </div>
            </div>
        </div>
    </div>

    <audio id="music" controls="controls" class="javascript-audio-player">
        <source src="SheSnake.mp3" type="audio/mpeg" />
    </audio>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="javascripts/player.js" type="text/javascript"></script>
  </body>
</html>
